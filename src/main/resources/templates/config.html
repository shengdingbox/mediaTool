<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>layout 后台大布局 - Layui</title>
    <link th:href="@{/css/layui.css}" rel="stylesheet"/>
    <script th:src="@{/layui.js}" type="text/javascript"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <span th:replace="head::head"></span>
    <div th:replace="left::left"></div>
    <div class="layui-body">
        <blockquote class="layui-elem-quote layui-text">
            提示：以下示例的部分上传接口由第三方网站 <em>http://httpbin.org</em> 提供，它可以模拟各类 HTTP 请求。
            <br>其他示例未配置上传接口，所以每次上传都会报「请求上传接口出现异常」的提示，这属于正常现象。
        </blockquote>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>文件上传演示</legend>
        </fieldset>
        <form class="layui-form" action="" method='post'>
            ${config}
            <div class="layui-form-item">
                <label class="layui-form-label">单行选择框</label>
                <div class="layui-input-block">
                    <select  id = "testPaperId" name="storageType" class="form-control">
                        <!--/*@thymesVar id="desc" type="JDOMAbout"*/-->
                        <option th:each="test,desc : ${list}" th:value="${desc.current.getKey()}" th:text="${desc.current.getValue()}" th:selected="${desc.current.getKey() eq config.getStorageType()}"></option>
                    </select>
                </div>
            </div>
            <div th:value="${config.getStorageType()}"></div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">空间名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="bucketName" lay-verify="bucketName" autocomplete="off"
                               placeholder="bucket-name" class="layui-input" th:value="${config.getBucketName()}"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">图片前缀</label>
                    <div class="layui-input-inline">
                        <input type="text" name="pathPrefix" lay-verify="pathPrefix" autocomplete="off"
                               placeholder="path-prefix" class="layui-input" th:value="${config.getPathPrefix()}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">图片访问地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="domainUrl" lay-verify="domainUrl" autocomplete="off"
                               placeholder="domain-url" class="layui-input" th:value="${config.getDomainUrl()}">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">授权AK/账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="accessId" lay-verify="accessId" autocomplete="off"
                               placeholder="access-key" class="layui-input" th:value="${config.getAccessId()}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">授权SK/密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="secretKey" lay-verify="secretKey" autocomplete="off"
                               placeholder="secret-key" class="layui-input" th:value="${config.getSecretKey()}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">地域</label>
                    <div class="layui-input-block">
                        <input type="text" name="endpoint" lay-verify="endpoint" autocomplete="off"
                               placeholder="endpoint" class="layui-input" th:value="${config.getEndpoint()}">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
        <div th:replace="footer::foot"></div>
    </div>
</body>
<script th:src="@{/layui.js}" type="text/javascript"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use(['upload', 'element', 'layer'], function () {
        var $ = layui.jquery
            , upload = layui.upload
            , element = layui.element
            , ueee = "123"
            , layer = layui.layer;
        var form = layui.form
        //监听提交
        form.on('submit(demo1)', function (data) {
            var userInfo = data.field;
            var url = "config";
            $.ajax({
                url:url,
                type:'post',
                data:userInfo,
                beforeSend:function () {
                    this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                },
                success:function(data){
                    if(data.status == 'error'){
                        layer.msg(data.msg,{icon: 5});//失败的表情
                        return;
                    }else if(data.status == 'success'){
                        layer.msg(data.msg, {
                            icon: 6,//成功的表情
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            location.reload();
                        });
                    }
                },
                complete: function () {
                    layer.close(this.layerIndex);
                },
            });
            return false;//阻止表单跳转
        });
    });
</script>

</html>
